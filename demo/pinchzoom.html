<!doctype html>
<html>
<head>
    <title>Pinchzoom.js Demo</title>

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script type="text/javascript" src="../dist/pinch-zoom.umd.js"></script>

</head>
<body>

    <div class="page pinch-zoom-parent">
        <div class="pinch-zoom">
            <div class="description">
                <h1>Pinchzoom.js</h1>
                <p>
                    Multi-touch zoom in Javascript
                </p>
            </div>
            <img id="img" src="https://yinglingwang.github.io/pinchzoom/demo/layer1.svg" onclick="changeImage()" />
            
         
        </div>
    </div>


    <script type="text/javascript">
      var el = document.querySelector('div.pinch-zoom');
      var pz = new PinchZoom.default(el, {
    draggableUnzoomed: false,
    minZoom: 0.5,
    maxZoom: 4,

})
      pz.enable();
     

       function changeImage() {

        if (document.getElementById("img").src == "https://yinglingwang.github.io/pinchzoom/demo/layer1.svg") 
        {
            document.getElementById("img").src = "https://yinglingwang.github.io/pinchzoom/demo/6682.svg";
        }
        else 
        {
            document.getElementById("img").src = "https://yinglingwang.github.io/pinchzoom/demo/layer1.svg";
        }
    }

      // var PinchZoom = function (el, options) {
      //   this.el = el;
      //   this.zoomFactor = 100;
      //   this.minZoom = 0.5;
      //   this.maxZoom = 10;
      //    }

    </script>

</body>
</html>
